server:
  port: 8082

spring:
  application:
    name: issuer-ms

  datasource:
    url: jdbc:h2:mem:issuerdb;DB_CLOSE_DELAY=-1
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: false
    hibernate:
      ddl-auto: create-drop

  sql:
    init:
      platform: h2

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

